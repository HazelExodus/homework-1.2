<!doctype html>
<html>
    <head>
        <title>A page for input</title>

        <link rel="stylesheet" href="./VideoGame.css">
        <link rel="stylesheet" href="./write-data.css">
        <link rel="stylesheet" href="./write-data.js">
    </head>
    <body>
        <main>
            <section>
                <div>
                    <div class="link-container">
                        <a class="link" href="">"Home"</a>
                        <a class="link" href="">"Enter Data"</a>
                        <a class="link" href="">"View Data"</a>
                        <a class="link" href="">"Browse Data"</a>
                        
                    </div>
                </div>
                <div class="Elements"></div>
                Select a Game Name<br>
                <label for="Game Name">Mortal Kombat</label>
                <input type="checkbox" name="Game Name" id="Game Name" />
                <label for="Game Name">Brawlhalla</label>
                <input type="checkbox" name="Game Name" id="Game Name" />
                <label for="Game Name">Naraka</label>
                <input type="checkbox" name="Game Name" id="Game Name" />



            </div>
            <div class="Elements"><br>
                Select a year released<br>
                <label for="Year realesed">2001</label>
                <input type="checkbox" name="Year realesed" id="Year realesed" />
                <label for="Year realesed">2002</label>
                <input type="checkbox" name="Year realesed" id="Year realesed" />
                <label for="Year realesed">2020</label>
                <input type="checkbox" name="Year realesed" id="Year realesed" />



            </div>
            <div class="Elements"><br>
                select a Player Type<br>
                <label for="Single Player">Single Player</label>
                <input type="checkbox" name="Single Player" id="Single Player" />
                <label for="Multi-Player">Multi-Player</label>
                <input type="checkbox" name="Multi-Player" id="Multi-Player" />


            </div>
            <div class="Elements"><br>
                Select a Platform<br>
                <label for="Playstation">Playstation</label>
                <input type="checkbox" name="Playstation" id="Playstation" />
                <label for="Xbox">Xbox</label>
                <input type="checkbox" name="Xbox" id="Xbox" />
                <label for="Computer">Computer</label>
                <input type="checkbox" name="Computer" id="Computer" />
               




            </div>
            <div class="Elements"><br>
                Select a star Rating<br>
                <label for="*">*</label>
                <input type="checkbox" name="*" id="*" />
                <label for="**">**</label>
                <input type="checkbox" name="**" id="**" />
                <label for="***">***</label>
                <input type="checkbox" name="***" id="***" />
                <label for="Rating">****</label>
                <input type="checkbox" name="****" id="****" />
                <label for="*****">*****</label>
                <input type="checkbox" name="*****" id="*****" />
            </div>
            <div>
                <div class="button-container">
                    <div class="config-buttons">
                     <div id="submit" class="edit_btn">Submit</div>
                </div>
                <div class="config-buttons" >
                    <div id="clear" class="edit_btn">Clear</div>
                </div>
            </div>
            </section>
        </main>
    </body>
</html>
